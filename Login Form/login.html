<!DOCTYPE html>

<html>

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>MateriaLab</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" type="text/css" media="screen" href="login_style.css"/>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
        <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

        <link type="text/css" rel="stylesheet" href="jalalidatepicker.min.css" />
        <script type="text/javascript" src="jalalidatepicker.min.js"></script>

        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
        <script src="https://use.fontawesome.com/your-embed-code.js"></script>

        <script src="login_js.js"></script>
    </head>




    <body>

        <!-- ------------------ Fixed Menu Begins -->
        <div class="fixed_menu">

            <div class="fixed_menu_item home_fixed active_fixed">
                <i class="home icon"></i>
                خانه
            </div>

            <a class="fixed_menu_item labaratory_fixed" href="">
                <i class="flask icon"></i>
                آزمایشگاه‌ها
            </a>
    
            <a class="fixed_menu_item education_fixed" href="">
                <i class="laptop icon"></i>
                آموزش
            </a>

            <a class="fixed_menu_item login_fixed" href="">
                <i class="sign-in icon"></i>
                ورود
            </a>
    
            <a class="fixed_menu_item sign_up_fixed" href="">
                <i class="user plus icon"></i>
                ثبت‌نام
            </a>
            
        </div>
        <!-- ------------------ Fixed Menu Ends -->


        <div class="ui middle aligned center grid main_div">

            <div class="form_picture">
                <div class="form_picture_container">
                    <img class="ui medium image" src="../Static/pic/change_1.jpg">
                    <h3 class="ui header">
                        بخش مهندسی مواد و متالوژی دانشگاه شیراز
                    </h3>
                    <div class="form_text">
                        به حساب کاربری خود وارد شوید
                    </div>
                </div>
            </div>


            <div class="form_container column">
                
                <div class="ui success message">
                    <i class="close icon"></i>
                    <div class="header">
                        ثبت نام با موفقیت انجام شد  
                    </div>
                  </div>

                <form action="">
                    <div class="group_inputs">
                        <div class="ui labeled icon input field item2">
                            <i class="user icon"></i>
                            <input type="text" class="individual_input" name="username" placeholder="نام کاربری">
                        </div>
                    </div>

                    <div class="group_inputs">
                        <div class="ui labeled icon input field item2">
                            <i class="lock icon"></i>
                            <input type="password" class="individual_input" name="password" placeholder="رمز عبور">
                        </div>
                    </div>

                    <button type="submit" class="submit_btn">
                        ورود
                    </button>
                </form>
                
            </div>
        
        
        </div>


    </body>


</html>
